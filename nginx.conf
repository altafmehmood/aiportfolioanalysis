events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream to ASP.NET Core application
    upstream backend {
        server localhost:8080;
    }

    # HTTP server - redirect all traffic to HTTPS
    server {
        listen 80;
        server_name aiportfolioanalysis.southcentralus.azurecontainer.io;
        
        # Let's Encrypt challenge endpoint (for manual cert generation)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name aiportfolioanalysis.southcentralus.azurecontainer.io;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/aiportfolioanalysis.crt;
        ssl_certificate_key /etc/ssl/private/aiportfolioanalysis.key;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Client max body size
        client_max_body_size 10M;

        # Proxy settings
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Health check endpoint
        location /health {
            proxy_pass http://backend;
            limit_req zone=api burst=5 nodelay;
        }

        # API endpoints with rate limiting
        location /api/ {
            proxy_pass http://backend;
            limit_req zone=api burst=10 nodelay;
        }

        # Authentication endpoints with stricter rate limiting
        location /api/auth/ {
            proxy_pass http://backend;
            limit_req zone=auth burst=3 nodelay;
        }

        # Static files and SPA
        location / {
            proxy_pass http://backend;
            
            # Handle WebSocket connections for development
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://backend;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Security.txt endpoint
        location /.well-known/security.txt {
            return 301 https://github.com/altafmehmood/aiportfolioanalysis/security;
        }
    }
}