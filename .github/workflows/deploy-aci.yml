name: Deploy to Azure Container Instances

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Instances
      env:
        GOOGLE_CLIENTID: ${{ secrets.GOOGLE_CLIENTID }}
        GOOGLE_CLIENTSECRET: ${{ secrets.GOOGLE_CLIENTSECRET }}
        AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
        AZURE_REGISTRY_NAME: ${{ secrets.AZURE_REGISTRY_NAME }}
        AZURE_CONTAINER_GROUP_NAME: ${{ secrets.AZURE_CONTAINER_GROUP_NAME }}
        AZURE_DNS_NAME: ${{ secrets.AZURE_DNS_NAME }}
      run: |
        chmod +x ./deploy-aci.sh
        ./deploy-aci.sh